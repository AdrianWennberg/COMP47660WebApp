<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Staff Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" th:replace="navbar.html :: header"><span
        class="navbar-text">Navbar Placeholder</span>
</nav>
<div class="container my-3">
    <div class="row  justify-content-start">
        <div class="col-6">
            <h1>Staff Login</h1>
            <form th:action="@{/staff/login}" method="POST">
                <div class="form-group">
                    <label>
                        Username:
                        <input type="text" class="form-control" name="username"/>
                    </label>
                    <label>
                        Password:
                        <input type="password" class="form-control" name="password"/>
                    </label>
                    <input type="submit" name="submit" value="Login"/>
                    <div th:if="${param.error}" class="alert-danger my-2 p-1">
                        <span class="text-danger">Login failed!</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
