<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Student Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark" th:replace="navbar.html :: header"><span
        class="navbar-text">Navbar Placeholder</span>
</nav>
<div class="container my-3">
    <div class="row  justify-content-start">
         <div class="col-6">
            <h1>Student Login</h1>
            <form action="#" th:action="@{/student/login}" th:object="${student}" method="post">
                <div class="form-group">
                    <label>
                        Username:
                        <input type="text" class="form-control" th:field="*{std_username}"/>
                    </label>
                    <label>
                        Password:
                        <input type="password" class="form-control" th:field="*{std_password}"/>
                    </label>
                    <input type="submit" value="Login"/>
                    <div th:if="${login_error != null}" th:text="${login_error}" class="alert-danger my-2 p-1">
                        <span class="text-danger">Static summary</span>
                    </div>
                </div>
            </form>
             <a href="/student/registration">Register a new user</a>
         </div>
    </div>
</div>

</body>
</html>
